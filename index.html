<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Steve Carlton | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="Person dancing with headphones">
      <div class="card__copy">
        <h3>Order Summary</h3>
        <p class="copy">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p> 
        <div class="plan">
          <div class="plan__user">
            <img src="./images/icon-music.svg" alt="music icon" height="50">
            <div class="plan__user__details">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#"><h5>Change</h5></a>
          
        </div>
        <a href="#"><h4 class="button__affirm">Proceed to Payment</h4></a>
        <a href="#"><h4 class="button__negate">Cancel Order</h4></a>
        
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.stevecarlton.dev">Steve Carlton</a>.
  </div>
</div>
</body>
</html>
